    <div class="heading">1. вывести все простые числа от 0 до 100

    </div>
    <script>
        var i = 2;

        while (i <= 100) {

            var j = 2;
            while (j <= i) {
                if ((i % j == 0)) {
                    break;
                }
                j++
            }
            if (j == i) {
                document.write(i + ", ");
            }

            i++;
        }
    </script>
